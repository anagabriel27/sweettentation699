<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<h2>Registro SweetTentation</h2>

  <div th:if="${registroExitoso}">
    <p>¡Registro exitoso! Puedes iniciar sesión con tu nueva cuenta.</p>
  </div>

<form th:action="@{/Registro}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>
  <br>

  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" name="direccion" required>
  <br>

  <label for="telefono">Teléfono:</label>
  <input type="number" id="telefono" name="telefono" required>
  <br>

  <label for="password">Contraseña:</label>
  <div class="password-container">
    <input type="text" id="password" name="password" required>
    <button type="button" onclick="togglePasswordVisibility()">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <br>

  <label for="userName">Nombre de usuario:</label>
  <input type="text" id="userName" name="userName" required>
  <br>

  <button type="submit">Registrarse</button>
  <a th:href="@{/Login}"><button type="button">Volver a Iniciar Sesion </button></a>
</form>

<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById('password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  }
</script>

</body>
</html>
